<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Activities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wheel of Activities</h1>
    </header>

    <main>
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="section" style="--i: 0;">Study</div>
                <div class="section" style="--i: 1;">Sleep</div>
                <div class="section" style="--i: 2;">Exercise</div>
                <div class="section" style="--i: 3;">Relax</div>
                <!-- Add more sections as needed -->
            </div>
            <button onclick="spinWheel()">Spin the Wheel!</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Wheel of Activities</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
