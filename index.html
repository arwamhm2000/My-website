  <header>
    <h1>Writes Tools Hub</h1>
    <p>Your creative toolkit for writers</p>
  </header>

  <main>
    <section class="tool">
      <h2>Writing Prompts</h2>
      <button onclick="getPrompt()">Get a Prompt</button>
      <p id="promptDisplay"></p>
    </section>

    <section class="tool">
      <h2>Word Counter</h2>
      <textarea id="textInput" placeholder="Type or paste your text..."></textarea>
      <button onclick="countWords()">Count Words</button>
      <p id="wordCount"></p>
    </section>
  </main>
